<!doctype html> 
<html lang="en"> 
<head>
    <meta charset="UTF-8" />
    <title>Voice Jump Alpha</title>
    <script src="./lib/phaser.js"></script>
    <script src="./lib/p5.js"></script>
    <script src="./lib/p5.sound.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

const worldHeight = 2400;

let config = {
    type: Phaser.AUTO,
    width: 800,
    height: 600,
    physics: {
        default: 'arcade',
        arcade: {
            gravity: { y: 300 },
            debug: false
        }
    },
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};

let player;
let stars;
let platforms;
let walls;

let score = 0;
let gameOver = false;
let scoreText;

let groundColor;
let skyColor;

// Sound testing
// Number of samples to store in the frequency spectrum
const samples = 1024;
// Hz per sample (first index = 20, last index = 20000)
const sampleResolution = 19980/samples;
// Fast Fourier Transform
let fft = new p5.FFT(0.8, samples);
let spectrum;
// Microphone input
let mic = new p5.AudioIn();
// Activate microphone input
mic.start();

// Text outputs
let frequencyText;
let speedVectorText;
let thetaText;

// Player direction
let playerDirectionX;

let game = new Phaser.Game(config);

function preload ()
{
    this.load.image('ground', 'assets/platform3.png');
    this.load.image('wall', 'assets/wall.png');
    this.load.image('star', 'assets/star.png');
    this.load.spritesheet('player', 'assets/astronaut_sheet.png', { frameWidth: 36, frameHeight: 50 });
}

function create ()
{
    // Set outer bounds for the game map
    this.cameras.main.setBounds(0, 0, 800, worldHeight);
    this.physics.world.setBounds(0, 0, 800, worldHeight);

    // Background colors (will be used to interpolate from light blue to dark blue)
    groundColor = new Phaser.Display.Color(0, 200, 255);
    skyColor = new Phaser.Display.Color(0, 0, 55);

    // The platforms
    platforms = this.physics.add.staticGroup();
    //  Scale it to fit the width of the game (the original sprite is 400x32 in size)
    platforms.create(400, worldHeight, 'ground').setScale(2).refreshBody();
    platforms.create(600, 2200, 'ground');
    platforms.create(50, 2050, 'ground');
    platforms.create(750, 2020, 'ground');

    // The walls
    walls = this.physics.add.staticGroup();
    walls.create(0, worldHeight/2, 'wall').setScale(1,6).refreshBody();
    walls.create(800, worldHeight/2, 'wall').setScale(1,6).refreshBody();

    // The player with start position and spritesheet
    player = this.physics.add.sprite(100, 2200, 'player');

    // Player physics properties
    player.setBounce(0.2);
    player.setCollideWorldBounds(true);
    playerDirectionX = 1.0;


    // Player animations
    this.anims.create({
        key: 'face-right',
        frames: [ { key: 'player', frame: 2 } ],
        frameRate: 20
    });
    this.anims.create({
        key: 'face-left',
        frames: [ { key: 'player', frame: 1 } ],
        frameRate: 20
    });


    // Stars to collect, 12 in total
    stars = this.physics.add.group({
        key: 'star',
        repeat: 11,
        setXY: { x: 50, y: 1800, stepX: 60 }
    });

    stars.children.iterate(function (child) {

        // Give each star a slightly different bounce
        child.setBounceY(Phaser.Math.FloatBetween(0.2, 0.4));
    });

    /*
    // The score
    scoreText = this.add.text(16, 16, 'Score: 0', { fontSize: '32px', fill: '#000' });

    // The frequency
    frequencyText = this.add.text(16, 64, 'Frequency: 0 Hz', { fontSize: '32px', fill: '#000' });
    speedVectorText = this.add.text(16, 112, 'Velocity Vector: (0, 0)', { fontSize: '32px', fill: '#000' });
    thetaText = this.add.text(16, 160, 'Theta: 0 degrees', { fontSize: '32px', fill: '#000' });
    */

    //  Collide the player and the stars with the platforms
    this.physics.add.collider(player, platforms);
    this.physics.add.collider(stars, platforms);
    //  Changes player direction when player collide with walls
    this.physics.add.collider(player, walls, changePlayerDirection, null, this);

    //  Checks to see if the player overlaps with any of the stars, if he does call the collectStar function
    this.physics.add.overlap(player, stars, collectStar, null, this);

    // Set camera to follow player
    this.cameras.main.startFollow(player, true, 0.01, 0.01);
}

function update ()
{
    if (gameOver)
    {
        return;
    }

    if (playerDirectionX > 0) {
        player.anims.play('face-right');
    }
    else {
        player.anims.play('face-left');
    }


    // Set which audio source to analyze
    fft.setInput(mic);
    // Get frequency spectrum
    spectrum = fft.analyze();

    // Find the most dominating frequency
    let maxAmplitude = Math.max.apply(null, spectrum);

    if (maxAmplitude > 50) {
        // Find the index of the frequency
        let n = spectrum.indexOf(maxAmplitude);

        // Calculate the frequency
        let frequency = Math.round((n + 1) * sampleResolution + 20);

        // Set maximum frequency
        let maxFreq = 2000;
        frequency = Math.min(maxFreq, frequency);

        let maxAngle = Math.PI / 2;
        let theta = frequency * maxAngle / maxFreq;

        theta = Math.min(maxAngle, theta);
        theta = Math.max(0, theta);

        let speedX = playerDirectionX * maxAmplitude * Math.cos(theta);
        let speedY = -1 * maxAmplitude * Math.sin(theta);

        player.setVelocity(speedX, speedY);
        // Add rotation to the player sprite
        player.rotation = playerDirectionX*Math.PI/2 - playerDirectionX*theta;

        /*
        frequencyText.setText('Frequency: ' + frequency + " Hz");
        speedVectorText.setText("Velocity Vector: (" + Math.round(speedX) + ", " + -Math.round(speedY) + ")");
        thetaText.setText("Theta: " + Math.round(theta * 180 / Math.PI) + " degrees");
        */
    }
    else {
        // If no audio is detected deaccelerate player
        player.body.acceleration.x = -player.body.velocity.x;
    }

    // Interpolate the background color
    let hexColor = Phaser.Display.Color.Interpolate.ColorWithColor(skyColor, groundColor, worldHeight, player.y);
    this.cameras.main.setBackgroundColor(hexColor);
}

function collectStar (player, star)
{
    star.disableBody(true, true);

    // Add and update the score
    score += 10;
    //scoreText.setText('Score: ' + score);

    if (stars.countActive(true) === 0)
    {
        // A new batch of stars to collect
        stars.children.iterate(function (child) {

            child.enableBody(true, child.x, 0, true, true);
        });
    }
}

function changePlayerDirection (player) {

    playerDirectionX *= -1;
    player.body.setVelocityX(playerDirectionX * 300);
    player.rotation = -player.rotation;
}


</script>

</body>
</html>
