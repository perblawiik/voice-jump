<!doctype html> 
<html lang="en"> 
<head>
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 10</title>
    <script src="./lib/phaser.js"></script>
    <script src="./lib/p5.js"></script>
    <script src="./lib/p5.sound.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

let config = {
    type: Phaser.AUTO,
    width: 800,
    height: 600,
    physics: {
        default: 'arcade',
        arcade: {
            gravity: { y: 300 },
            debug: false
        }
    },
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};

let player;
let stars;
let bombs;
let platforms;
let cursors;
let score = 0;
let gameOver = false;
let scoreText;

// Sound testing
// Number of samples to store in the frequency spectrum
const samples = 2048;
// Hz per sample (first index = 20, last index = 20000)
const sampleResolution = 19980/samples;
// Fast Fourier Transform
let fft = new p5.FFT(0.8, samples);
let mic = new p5.AudioIn();
let micIsActive = false;
// Frequency text output
let frequencyText;
let speedVectorText;
let thetaText;
let playerDirectionX;

let game = new Phaser.Game(config);

function preload ()
{
    this.load.image('sky', 'assets/sky.png');
    this.load.image('ground', 'assets/platform.png');
    this.load.image('star', 'assets/star.png');
    this.load.image('bomb', 'assets/bomb.png');
    this.load.spritesheet('dude', 'assets/dude.png', { frameWidth: 32, frameHeight: 48 });
}

function create ()
{
    //  A simple background for our game
    this.add.image(400, 300, 'sky');

    //  The platforms group contains the ground and the 2 ledges we can jump on
    platforms = this.physics.add.staticGroup();

    //  Here we create the ground.
    //  Scale it to fit the width of the game (the original sprite is 400x32 in size)
    platforms.create(400, 568, 'ground').setScale(2).refreshBody();

    //  Now let's create some ledges
    platforms.create(600, 400, 'ground');
    platforms.create(50, 250, 'ground');
    platforms.create(750, 220, 'ground');

    platforms.children.iterate(function (child) {

        child.body.friction = {x:0, y:0};
    });

    // The player and its settings
    player = this.physics.add.sprite(100, 450, 'dude');

    //  Player physics properties. Give the little guy a slight bounce.
    player.setBounce(0.2);
    player.setCollideWorldBounds(true);
    player.body.friction = {x:0,y:0};
    playerDirectionX = 1.0;

    //  Our player animations, turning, walking left and walking right.
    this.anims.create({
        key: 'walk-left',
        frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 3 }),
        frameRate: 10,
        repeat: -1
    });

    this.anims.create({
        key: 'face-front',
        frames: [ { key: 'dude', frame: 4 } ],
        frameRate: 20
    });

    this.anims.create({
        key: 'walk-right',
        frames: this.anims.generateFrameNumbers('dude', { start: 5, end: 8 }),
        frameRate: 10,
        repeat: -1
    });

    //  Input Events (Key codes for W, S, A, D, SPACE)
    cursors = this.input.keyboard.addKeys( { 'up': 87, 'down': 83, 'left': 65, 'right': 68, 'space': 32 } );

    //  Some stars to collect, 12 in total, evenly spaced 70 pixels apart along the x axis
    stars = this.physics.add.group({
        key: 'star',
        repeat: 11,
        setXY: { x: 12, y: 0, stepX: 70 }
    });

    stars.children.iterate(function (child) {

        //  Give each star a slightly different bounce
        child.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));
    });

    bombs = this.physics.add.group();

    //  The score
    scoreText = this.add.text(16, 16, 'Score: 0', { fontSize: '32px', fill: '#000' });

    //  The frequency
    frequencyText = this.add.text(16, 64, 'Frequency: 0 Hz', { fontSize: '32px', fill: '#000' });
    speedVectorText = this.add.text(16, 112, 'Speed Vector: (0, 0)', { fontSize: '32px', fill: '#000' });
    thetaText = this.add.text(16, 160, 'Theta: 0 degrees', { fontSize: '32px', fill: '#000' });

    //  Collide the player and the stars with the platforms
    this.physics.add.collider(player, platforms);
    this.physics.add.collider(stars, platforms);
    this.physics.add.collider(bombs, platforms);

    //  Checks to see if the player overlaps with any of the stars, if he does call the collectStar function
    this.physics.add.overlap(player, stars, collectStar, null, this);

    this.physics.add.collider(player, bombs, hitBomb, null, this);
}

function update ()
{
    if (gameOver)
    {
        return;
    }

    if (cursors.left.isDown)
    {
        player.setVelocityX(-160);

        player.anims.play('walk-left', true);
    }
    else if (cursors.right.isDown)
    {
        player.setVelocityX(160);

        player.anims.play('walk-right', true);
    }
    else
    {
        player.setVelocityX(0);

        player.anims.play('face-front');
    }

    if (cursors.up.isDown && player.body.touching.down)
    {
        player.setVelocityY(-330);
    }

    // Microphone input test
    if (cursors.space.isDown) {
        if (micIsActive === false) {
            mic.start();
            micIsActive = true;
        }

        // Set which audio source to analyze
        fft.setInput(mic);
        // Get frequency spectrum
        let spectrum = fft.analyze();

        // Find the most dominating frequency
        let maxAmplitude = Math.max.apply(null, spectrum);

        if (maxAmplitude > 50) {
            // Find the index of the frequency
            let n = spectrum.indexOf(maxAmplitude);

            // Calculate the frequency
            let frequency = Math.round((n+1)*sampleResolution + 20);

            // Set maximum frequency
            let maxFreq = 2000;
            frequency = Math.min(maxFreq, frequency);

            let maxDegree = Math.PI/2;
            let theta = frequency*maxDegree/maxFreq;

            theta = Math.min(maxDegree, theta);
            theta = Math.max(0, theta);

            let speedX = playerDirectionX*maxAmplitude*Math.cos(theta);
            let speedY = -1*maxAmplitude*Math.sin(theta);

            /*
            console.log("Frequency: " + frequency + " Hz");
            console.log("Speed Vector: (" + speedX + ", " + speedY + ")");
            console.log("Theta: " + theta*180/Math.PI + " degrees");
            */

            frequencyText.setText('Frequency: ' + frequency + " Hz");
            speedVectorText.setText("Speed Vector: (" + Math.round(speedX) + ", " + Math.round(speedY) + ")");
            thetaText.setText("Theta: " + Math.round(theta*180/Math.PI) + " degrees");

            //player.body.acceleration.x = speedX;
            //player.body.acceleration.y = speedY;
            player.setVelocity(speedX, speedY);

            // Change direction when touching the world bounds
            if (player.body.checkWorldBounds() && (player.body.touching.left || player.body.touching.right)) {
                playerDirectionX *= -1.0;
                player.body.setVelocityX(playerDirectionX*300);
            }
        }
    }
    else {
        if (micIsActive === true) {
            micIsActive = false;
            player.setAcceleration(0, 0);
        }
    }
}

function collectStar (player, star)
{
    star.disableBody(true, true);

    //  Add and update the score
    score += 10;
    scoreText.setText('Score: ' + score);

    if (stars.countActive(true) === 0)
    {
        //  A new batch of stars to collect
        stars.children.iterate(function (child) {

            child.enableBody(true, child.x, 0, true, true);

        });

        let x = (player.x < 400) ? Phaser.Math.Between(400, 800) : Phaser.Math.Between(0, 400);

        let bomb = bombs.create(x, 16, 'bomb');
        bomb.setBounce(1);
        bomb.setCollideWorldBounds(true);
        bomb.setVelocity(Phaser.Math.Between(-200, 200), 20);
        bomb.allowGravity = false;

    }
}

function hitBomb (player, bomb)
{
    this.physics.pause();

    player.setTint(0xff0000);

    player.anims.play('turn');

    gameOver = true;
}

</script>

</body>
</html>
